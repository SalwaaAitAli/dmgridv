<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille dans grille</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="grid-main">
           
        <div class="screen">
            <span class="overlay"></span>
            <span class="input"></span>
        
        </div>

    
        <div class="grid-chiffres">
            <button class="item item1">AC</button>
            <button class="item item2">DEL</button>
            <button class="item item3">1</button>
            <button class="item item4">2</button>
            <button class="item item5">3</button>
            <button class="item item6">4</button>
            <button class="item item7">5</button>
            <button class="item item8">6</button>
            <button class="item item9">7</button>
            <button class="item item10">8</button>
            <button class="item item11">9</button>
            <button class="item item12">.</button>
            <button class="item item13">0</button>
            <button class="item item14">=</button>
            
        </div>
        
      
        <div class="grid-calculs">
            <button class="item item15">รท</button>
            <button class="item item16">*</button>
            <button class="item item17">-</button>
            <button class="item item18">+</button>
        </div>
        
    </div>
</body>

</html>
